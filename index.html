<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Sorting 100K Array with Insertion Sort">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <!--Bootstrap CSS-->
  <link href="css/bootstrap.min.css" rel="stylesheet">


  <!--sortingJs-->
  <script type="text/javascript" src="sorting.js"></script>
  <!--SortingCSS-->
  <link  href='css/custom-sorting.css' rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>Sorting 100K Array using Insertion Sort Algorithm with new random Number after xms</h1>
  </div>
  <div class="inputControls">
    <input value=5  type="number" id='duration' placeholder="Random number duration">
    <button type="button" class="btn btn-success " id="sorting-Button" onclick="startSorting()">Start Sorting</button>
    <button class="btn btn-danger" type="button" id="stop-Duration" disabled onclick="stopRandomNumberGeneration()"> Stop Timer</button>
  </div>

  <div id='progressbar' class="progress">
    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div id="sortingPerformance">
    <div id="performanceBox" class="row jumbotron">
      <div class="sortingTime col-lg-6 col-md-6">
        <h4 id='arrayLengthSorted'></h4>
        <span><h1 id="timespent"></h1></span>
      </div>
      <div id="uiAndWorkerCommunicationBox" class="col-lg-6 col-md-6">
        <div class="lead">Messages between UI and worker</div>
        <ol id="pushNotifications"></ol>
      </div>
    </div>
  </div>
</div>
</body>
</html>
